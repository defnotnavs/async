<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async JS + Dog API Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Async JavaScript Demo</h1>
  <p><b>Console Demo:</b> Check your browser console for outputs of setTimeout, Promises, and Async/Await.</p>

  <!-- Part 4 (Dogs Section) -->
  <h2>Mini Projects with Dog API</h2>
  <div class="dog-projects">
    <!-- Part 4A: Dog Viewer with Button -->
    <div class="dog-viewer">
      <h3>Random Dog Viewer</h3>
      <img id="dogImg" src="" alt="Random Dog" width="250">
      <button id="newDogBtn">Get New Dog</button>
    </div>

    <!-- Part 4B: Dog API Auto Slider -->
    <div class="dog-slider">
      <h3>Dog API Auto Slider</h3>
      <div class="slider-container">
        <div class="slider" id="slider"></div>
      </div>
    </div>
  </div>

  <!-- GSAP -->
